<!DOCTYPE html>
<html lang="en">
<head>
    

    <style>
        div {
        position: absolute;
        width: 25px;
        height: 25px;
        background: rgba(30,50,80,1);
        border-radius: 50% 50%;
}
    </style>
</head>
<body>
    <div id="dot"></div>
    <script>
        function placeDiv(x_pos, y_pos) {
            x=x_pos+100;
            y=100-y_pos;
            var d = document.getElementById('dot');
            d.style.position = "absolute";
            d.style.left = x+'px';
            d.style.top = y+'px';
        }
        placeDiv(100,-100);
    </script>
</body>
</html>
